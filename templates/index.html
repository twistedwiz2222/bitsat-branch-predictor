
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITSAT 2025 Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .campus-card {
            margin-bottom: 20px;
        }
        .branch-list {
            list-style: none;
            padding-left: 0;
        }
        .branch-item {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .branch-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">BITSAT 2025 Rank & Branch Predictor</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="predictForm">
                            <div class="mb-3">
                                <label for="score" class="form-label">Enter your BITSAT score:</label>
                                <input type="number" class="form-control" id="score" required min="0" max="400">
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="bonus">
                                    <label class="form-check-label" for="bonus">
                                        Attempted bonus questions
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Predict</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="results" class="mt-4" style="display: none;">
            <h3 class="text-center mb-4">Your Results</h3>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="alert alert-info">
                        <h4 class="text-center">Predicted Rank: <span id="predictedRank"></span></h4>
                    </div>
                </div>
            </div>
            
            <div class="mt-4">
                <h4 class="text-center mb-4">Eligible Branches</h4>
                <div class="row" id="campusList"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('predictForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const score = document.getElementById('score').value;
            const bonus = document.getElementById('bonus').checked;
            
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ score, bonus })
            });
            
            const data = await response.json();
            
            document.getElementById('predictedRank').textContent = data.rank;
            
            const campusList = document.getElementById('campusList');
            campusList.innerHTML = '';
            
            // Group branches by campus
            const campusGroups = data.branches.reduce((groups, branch) => {
                if (!groups[branch.campus]) {
                    groups[branch.campus] = [];
                }
                groups[branch.campus].push(branch);
                return groups;
            }, {});
            
            // Create cards for each campus
            for (const [campus, branches] of Object.entries(campusGroups)) {
                const col = document.createElement('div');
                col.className = 'col-md-4';
                col.innerHTML = `
                    <div class="card campus-card">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">${campus} Campus</h5>
                        </div>
                        <div class="card-body">
                            <ul class="branch-list">
                                ${branches.map(branch => `
                                    <li class="branch-item">
                                        <strong>${branch.branch}</strong>
                                        <br>
                                        <small class="text-muted">Cutoff: ${branch.cutoff}</small>
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                    </div>
                `;
                campusList.appendChild(col);
            }
            
            document.getElementById('results').style.display = 'block';
        });
    </script>
</body>
</html>
